<!DOCTYPE html>
<html>

<head>
    <title>MC Screenshot Uploader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status-display {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .status-indicator.active {
            background: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            animation: pulse 2s infinite;
        }

        .status-indicator.inactive {
            background: #f44336;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .activity-feed {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            overflow-y: auto;
        }

        .activity-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid transparent;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.5s ease forwards;
        }

        .activity-item.new-files {
            border-left-color: #2196F3;
        }

        .activity-item.upload-start {
            border-left-color: #FF9800;
        }

        .activity-item.upload-success {
            border-left-color: #4CAF50;
        }

        .activity-item.upload-error {
            border-left-color: #f44336;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .config-info {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 10px;
        }

        .upload-progress {
            display: none;
            margin-top: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 2px;
            transform: translateX(-100%);
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {

            0%,
            100% {
                transform: translateX(-100%);
            }

            50% {
                transform: translateX(100%);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üñºÔ∏è Screenshot Uploader</h1>
        </div>

        <div class="status-display">
            <div>
                <span class="status-indicator inactive" id="status-indicator"></span>
                <span id="status-text">Monitoring</span>
            </div>
            <div class="config-info">
                <div><strong>Folder:</strong> <span id="folder-path">Loading...</span></div>
                <div><strong>Server:</strong> <span id="upload-url">Loading...</span></div>
            </div>
            <div class="upload-progress" id="upload-progress">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>

        <div class="activity-feed" id="activity-feed">
            <div class="activity-item">
                <strong>Welcome!</strong> Monitoring will start automatically...
            </div>
        </div>

        <div class="controls">
            <button id="start-btn">Start Monitoring</button>
            <button id="stop-btn">Stop Monitoring</button>
            <button id="clear-feed">Clear Feed</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
